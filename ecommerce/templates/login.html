<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}


{% block content %}
    <h1>WELCOME TO LOGIN PAGE</h1>
<form method="POST">
  {% csrf_token %}
<div class="mb-3">
  <label  class="form-label">Username</label>
  <input type="text" class="form-control" name="u" placeholder="Enter the user name">
</div>
  <div class="mb-3">
  <label  class="form-label">password</label>
  <input type="password" class="form-control" name="p" placeholder="Enter the password">
</div>
  <div class="mb-3">

  <input type="submit" class="form-control">
</div>
  </form>
{% if messages %}
{% for i in messages %}
<ul>
  <li>{{i}}</li>
</ul>
{% endfor %}
{% endif %}

{% endblock %}
